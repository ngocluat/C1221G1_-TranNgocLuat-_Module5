<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>

<div class="col-lg-12">
    <div *ngIf="customers.length == 0" class="d-flex justify-content-center my-5">
        <h4 style="font-weight: bold"> CHƯA CÓ NHÀ CUNG CẤP NÀO CẢ </h4>
    </div>
    <table *ngIf="customers.length >0" class="table table-striped " style="clear: both">
        <tr style="background-color: #4671c5; color: white  ">
            <th>No</th>
            <th>Supplier Code</th>
            <th>Supplier Name</th>
            <th> Address</th>
            <th>Email</th>
            <th>Note!</th>
            <th colspan="3" style="text-align: center"> Function</th>


        </tr>


        <tr>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>{{item}}</td>
            <td>
                <button class="btn btn-warning" type="button"><a>
                    Edit </a></button>
            </td>
            <td>
                <button class="btn btn-danger" data-target="#staticBackdrop" data-toggle="modal"
                        type="button">
                    Xóa
                </button>
            </td>
            <td>
                <button class="btn btn-primary" data-target="#info"
                        data-toggle="modal" type="button">
                    Info
                </button>
            </td>
        </tr>
    </table>
</div>

<div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-backdrop="static"
     data-keyboard="false"
     id="staticBackdrop" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p style="color: red"> you sure want delete all information of : {{customerDelete.customerName}}</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button (click)="confirmDelete()" class="btn btn-primary" data-dismiss="modal" type="button">
                    Understood
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
